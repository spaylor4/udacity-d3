<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
    circle.dimple-series-1 {
      fill: red;
    }
    h2 {
      text-align: center;
    }
  </style>
    <script type="text/javascript">
      function draw(data) {

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          d3.select('body')
            .append('h2')
            .text('World Cup Attendance');

          /*debugger; */

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code replaced with equivalent d3 code
      */

          //var myChart = new dimple.chart(svg, data);
          d3.select('svg')
            .selectAll('circle')
            .data(data)
            .enter()
            .append('circle')

          debugger;

          /*var x = myChart.addTimeAxis("x", "year");
          x.dateParseFormat = '%Y';
          x.tickFormat = '%Y';
          x.timeInterval = 4;
          myChart.addMeasureAxis("y", "attendance"); */

          var time_extent = d3.extent(data, function(d) {
            return d['date'];
          })
          var count_extent = d3.extent(data, function(d) {
            return d['attendance'];
          })

          var time_scale = d3.time.scale()
            .range([margin, width])
            .domain(time_extent);

          var count_scale = d3.scale.linear()
            .range([height, margin])
            .domain(count_extent);
          // https://s3.amazonaws.com/udacity-hosted-downloads/ud507/Canvas_and_Axes.jpeg

          var time_axis = d3.svg.axis()
            .scale(time_scale)
            .ticks(d3.time.years, 2);

          var count_axis = d3.svg.axis()
            .scale(count_scale)
            .orient('left'); //specify that y-axis should be on the left side

          d3.select('svg')
            .append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + height + ')') //move x-axis to bottom of chart (height pixels)
            .call(time_axis);

          d3.select('svg')
            .append('g')
            .attr('class', 'y axis')
            .attr('transform', 'translate(' + margin + ', 0)')
            .call(count_axis);

          myChart.addSeries(null, dimple.plot.bar);
          myChart.addSeries(null, dimple.plot.scatter);
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  format = d3.time.format("%d-%m-%Y (%H:%M h)")

  d3.tsv("world_cup_geo.tsv", function(d) {
    d['date'] = format.parse(d['date']);
    d['attendance'] = +d['attendance']; //parse string as numeric
    return d;
  }, draw);
  </script>
</body>
</html>
